$def with (table,teachers,item)

<style>a{ text-decoration:none}</style> 
<h2>编辑$table[0] $item[table[1][0]]</h2>

<form action="/edit_class/$item[table[1][0]]/$item[table[1][1]]" method="post">
	<label>$table[1][1]:</label>
    <input type="text" name=$table[1][1] value=$item[table[1][1]] readonly></br>

<label>tname:</label>	
<select name="tid">
$for teacher in teachers:
	<option value=$teacher['tid']>$teacher['tname']</option>
</select></br>

$for i in range(4,len(table[1])-2):
	<label>$table[1][i]:</label>
    <input type="text" name=$table[1][i] value=$item[table[1][i]] required></br>
	
<label>$table[1][-2]:</label>
<input type="text" name=$table[1][-2] value=$item[table[1][-2]] readonly></br>
<input type="submit" value="修改">
</form>

<h3>删除$table[0]？</h3>
<form action="/delete_class/$item[table[1][0]]/$item[table[1][1]]" method="post">
    <input type="submit" value="删除"/>
</form>
<a href="/index_class/$item[table[1][1]]">返回</a>
