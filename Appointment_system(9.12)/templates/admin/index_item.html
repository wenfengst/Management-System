$def with (table,items)

<h3>$table[0]管理</h3>
<a href="/index">返回</a>&nbsp;&nbsp;<a href="/new_item/$table[0]">添加$table[0]</a>
<table border="1" cellspacing="0">
<tr>
$for i in range(1,len(table[1])):
	<td>$table[1][i]</td>
		
<td>编辑</td>
</tr>
$for item in items:
    <tr>
	$for i in range(1,len(table[1])):
        <td>$item[table[1][i]]</td>
     <td><a href="/edit_item/$table[0]/$item[table[1][0]]">编辑</a></td>
    </tr>
</table>
