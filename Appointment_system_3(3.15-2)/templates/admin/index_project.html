$def with (projects)
<div class="center-block" style="margin-left: 10%; margin-right: 10%;">
<div class="page-header">
<h4><strong>项目管理 </strong><a href="/index">返回</a></h4>
</div>

<table class="table table-bordered ">
<tr>
<td>申请人员</td><td>项目名称</td><td>学生人数</td><td>项目预算</td><td>细项</td><td>最后修改</td><td>删除</td>
</tr>
<tbody id="tab"> 
$for project in projects:
    <tr>
	<td>$project['full_name']</td>
	<td width=250>$project['pname']</td>
	<td>$project['snumber']</td>
	<td>$project['budget']</td>
	<td><a href="/index_class_project/$project['pid']">细项</a></td>
	<td>$project['ptime']</td>
	<td>
		<form action="/delete_project/$project['pid']" method="post" class="form-singin">
		<input type="submit" value="删除" onClick="delcfm()" class="btn btn-primary">
		</form>
	</td>	
    </tr>
</tbody>
</table>
<span id="spanFirst">第一页</span>&nbsp;&nbsp;
<span id="spanPre">上一页</span>&nbsp;&nbsp;
<span id="spanNext">下一页</span>&nbsp;&nbsp;
<span id="spanLast">最后一页</span>&nbsp;&nbsp;
第<span id="spanPageNum"></span>页/共<span id="spanTotalPage"></span>页
<script type="text/javascript" src="../static/js/paging.js"></script> 
<script language="javascript">
function delcfm() { 
        if (!confirm("确认要删除？")) { 
            window.event.returnValue = false; 
        } 
    } 
</script>
