$def with (project,organizers)

<style>a{ text-decoration:none}</style> 
<h2>编辑项目 $project['pid']</h2>

<form action="/edit_project/$project['pid']" method="post">

<label>组织者:</label>
<select name="oid">
<option value=$project['oid']>不变</option>
$for organizer in organizers:
	<option value=$organizer['oid']>$organizer['oname']</option>
</select></br>

<label>项目名称:</label>
<input type="text" name='pname' value=$project['pname'] required></br>
<label>项目预算:</label>
<input type="text" name='budget' value=$project['budget'] required></br>
<label>学员人数:</label>
<input type="text" name='snumber' value=$project['snumber'] required></br>

<input type="submit" value="修改">
</form>

<form action="/delete_project/$project['pid']" method="post">
	<label>删除项目？</label>
    <input type="submit" value="删除"/>
</form>
<a href="/index_project">返回</a>
