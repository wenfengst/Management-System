$def with (pid,teachers,classrooms)
<div class="center-block" style="margin-left: 10%; margin-right: 50%;">
<div class="page-header">
<h4><strong>添加细项 </strong><a href="/index_class_project/$pid">返回</a></h4>

</div>
<form action="/new_class/$pid" method="post" class="form-group" >
<label hidden="hidden">项目id:</label>
<input type="text" name='pid' value=$pid readonly hidden="hidden">


<label>输入教师姓名并查询</label>
<br>
<input type="text" id='tname' placeholder="请先输入教师姓名进行查询" class="form-control" style="width:50%">
<br>
<input type="button" id='tbtn' class="btn btn-primary" value="查询">
<br>
<br>

<label>查询后从下拉菜单选取</label><br>
<select id="v-for-tlist" class="form-control" name="tid">
	<option v-for="tObj in object" v-bind:value="tObj.tid"> {{tObj.tname+" "+ tObj.company+" "+ tObj.bank_name + " "+ tObj.bank_number +" "+tObj.title +" "+ tObj.salary+"元/小时"}}
	</option> 
</select><br>

<!--
<label for="teachername">教师姓名</label>	
</br>	
<select name="tid" class="form-control input-lg">
<option>请选择</option>
$for teacher in teachers:
	<option value=$teacher['tid']>$teacher['tname']</option>
</select></br>
<input type="text" name='teachername' class="form-control input-lg"  required></br>
-->

<label>地点</label>
</br>
<select name='crid' class="form-control" >
<option>请选择</option>
$for classroom in classrooms:
	<option value=$classroom['crid']>$classroom['place']-$classroom['classroom']-$classroom['number']人</option>
</select></br>

<label>细项名称</label>
</br>
<input type="text" name='cname' class="form-control"  required></br>
	
<label>开始日期</label>
</br>
<input type="date" name='begindate' class="form-control"  required></br>
<label>开始时间</label>
</br>
<select name='begintime' class="form-control" >
<option value='0'>上午</option>
<option value='1'>下午</option>
</select></br>
	
<label>结束日期</label>
</br>
<input type="date" name='enddate' class="form-control"  required>
</br>
<label>结束时间</label>
</br>
<select name='endtime' class="form-control" >
<option value='0'>上午</option>
<option value='1'>下午</option>
</select></br>
	
<label>审批状态</label>
</br>
<input type="text" name='approve' value="未审批" class="form-control"  readonly></br>
<input type="submit" class="btn btn-primary" value="添加"></br>
</form>
</div>
<script type="text/javascript" src="../static/js/search_teacher.js"></script>
