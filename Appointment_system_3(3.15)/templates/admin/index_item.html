$def with (table,cname,items)
<div class="center-block" style="margin-left: 10%; margin-right: 10%;">
<div class="page-header">
<h4><strong>$cname[table[0]]管理 </strong><a href="/new_item/$table[0]">添加$cname[table[0]]</a>&nbsp;<a href="/index">返回</a></h4>
</div>
<table  class="table table-bordered ">
<tr>
$for i in range(1,len(table[1])):
	<td>$cname[table[1][i]]</td>
		
<td>编辑</td>
</tr>
$for item in items:
    <tr>
	$for i in range(1,len(table[1])):
        <td>$item[table[1][i]]</td>
     <td><a href="/edit_item/$table[0]/$item[table[1][0]]">编辑</a></td>
    </tr>
</table>
