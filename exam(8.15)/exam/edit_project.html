$def with (table,item,organizers)

<style>a{ text-decoration:none}</style> 
<h2>编辑项目 $item[table[1][0]]</h2>

<form action="/edit_project/$item[table[1][0]]" method="post">

<label>oname:</label>
<select name="oid">
<option value=$item['oid']>不变</option>
$for organizer in organizers:
	<option value=$organizer['oid']>$organizer['oname']</option>
</select></br>

$for i in range(2,5):
	<label>$table[1][i]:</label>
    <input type="text" name=$table[1][i] value=$item[table[1][i]] required></br>

<input type="submit" value="修改">
</form>

<h3>删除项目？</h3>
<form action="/delete_project/$item[table[1][0]]" method="post">
    <input type="submit" value="删除"/>
</form>
<a href="/index_project">返回</a>
