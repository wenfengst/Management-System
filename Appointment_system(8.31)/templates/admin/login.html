  <div class="login" style="position:absolute; top:40%;left:45%;margin-top:-100px;margin-left:-200px;background:#69F; width:450px; height: 250px; border-radius:10px;">
      <form action="" method="post">
	  <div style=" margin-left:80px;margin-top:50px">
        <label style="display:inline">用户名:</label>
        <input type="text" name="username"/>
      </div>
      <div style="margin-left:80px;margin-top:20px">
        <label style="display:inline">密&nbsp;&nbsp;码:</label>
        <input type="password" name="password"/>
      </div>
	  <div style="margin-left:80px;margin-top:20px">

		<input type="radio" name="usertype" value="organizer" checked="checked" />组织者

		<input type="radio" name="usertype" value="administrator" />后台
      </div>
      <div style=" text-align:center;margin-top:20px">
        <input class="button" type="submit" value="登录" style="margin-right:10px; padding:5px 15px; border-radius:3px;"/>
        <input class="button" type="reset" value="重置" style="padding:5px 15px; border-radius:3px;"/>
      </div>
	  <form>
     </div>
