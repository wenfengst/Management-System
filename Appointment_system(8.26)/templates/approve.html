$def with (cid,cname)

<h2>审批细项</h2>

<form action="/approve/$cid" method="post">
<input type='text' name='cid' value=$cid hidden=hidden readonly>
<p>细项名称:$cname</p>

<label>审批:</label>
<select name="approve">
	<option value='通过'>通过</option>
	<option value='不通过'>不通过</option>
</select></br>

<input type="submit" value="审批">
</form>

<a href="/conflict_class/$cid">返回</a>
